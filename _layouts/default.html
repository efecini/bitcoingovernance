<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="A perspective on how governance in bitcoin is supposed to work, or at least what my understanding is of the governance approach that has made bitcoin outstandingly resilient and successful to date.">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/networkofnodes.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:site_name" content="{{ site.title | escape }}">
  <meta property="article:author" content="{{ page.author | default: site.author }}">
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ page.url | absolute_url }}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="twitter:description" content="A perspective on how governance in bitcoin is supposed to work, or at least what my understanding is of the governance approach that has made bitcoin outstandingly resilient and successful to date.">
  <meta property="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/networkofnodes.png">
  <meta property="twitter:creator" content="@{{ site.twitter_username }}">
  
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  
  {% seo %}
  {% feed_meta %}
</head>

<body>
  
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    </div>
  </header>

  <main class="page-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      {% include footer.html %}
    </div>
  </footer>

</body>

</html>
