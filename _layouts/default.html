<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="A perspective on how governance in bitcoin is supposed to work, or at least what my understanding is of the governance approach that has made bitcoin outstandingly resilient and successful to date.">
  
  <!-- Open Graph / Facebook / LinkedIn / WhatsApp -->
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="A perspective on how governance in bitcoin is supposed to work, or at least what my understanding is of the governance approach that has made bitcoin outstandingly resilient and successful to date.">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/networkofnodes.png">
  <meta property="og:image:secure_url" content="{{ site.url }}{{ site.baseurl }}/assets/images/networkofnodes.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="Network of Bitcoin nodes visualization">
  <meta property="og:site_name" content="{{ site.title | escape }}">
  <meta property="og:locale" content="en_US">
  <meta property="article:author" content="{{ page.author | default: site.author }}">
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  <meta property="article:section" content="Bitcoin">
  <meta property="article:tag" content="Bitcoin">
  <meta property="article:tag" content="Governance">
  <meta property="article:tag" content="Decentralization">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <meta name="twitter:creator" content="@{{ site.twitter_username }}">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:description" content="A perspective on how governance in bitcoin is supposed to work, or at least what my understanding is of the governance approach that has made bitcoin outstandingly resilient and successful to date.">
  <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/networkofnodes.png">
  <meta name="twitter:image:alt" content="Network of Bitcoin nodes visualization">
  
  <!-- Additional meta for better compatibility -->
  <meta name="theme-color" content="#f7931a">
  <meta name="msapplication-TileColor" content="#f7931a">
  
  <!-- LinkedIn specific -->
  <meta property="linkedin:owner" content="pretyflaco">
  
  <!-- Schema.org structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}",
    "description": "A perspective on how governance in bitcoin is supposed to work, or at least what my understanding is of the governance approach that has made bitcoin outstandingly resilient and successful to date.",
    "image": "{{ site.url }}{{ site.baseurl }}/assets/images/networkofnodes.png",
    "author": {
      "@type": "Person",
      "name": "{{ page.author | default: site.author }}"
    },
    "publisher": {
      "@type": "Person",
      "name": "{{ page.author | default: site.author }}"
    },
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "dateModified": "{{ page.date | date_to_xmlschema }}",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ page.url | absolute_url }}"
    }
  }
  </script>
  
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  
  {% seo %}
  {% feed_meta %}
</head>

<body>
  
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    </div>
  </header>

  <main class="page-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      {% include footer.html %}
    </div>
  </footer>

</body>

</html>
